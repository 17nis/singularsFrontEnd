<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile first</title>
    <style>
        body{
            text-align: center;
            margin:0;
            background-color:rgb(255,219,185);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            width: 500px;
            background-color: rgb(255,201,14);
            color: white;
            margin:0;
            display: flex;
            justify-content: space-between;
        }
        .logo{
            margin: 5px;
            width: 75px;
            height: 50px;
            background-image: url(./img/image4.jpg);
            object-fit: contain;
        }
        h1{margin: 0; padding:10px;}
        nav{
            position: sticky;
            top: 0px;
            width: 500px;
        }
        nav ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            list-style: none;
            background-color: rgb(255,211,147,0.8);
            margin:0;
            padding: 0;
        }
        nav ul li{
            width: 300px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        nav ul li:hover{
            background-color:rgb(255,229,65);
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(31, 31, 31);
        }
        article{
            width: 500px;
            display: flex;
            flex-direction: column;
        }
        .imatge{
            width: 500px;
            height: 200px;
        }
        .one{
            background-image: url(./img/image1.jpeg); 
            object-fit: contain;
        }
        .two{
            background-image: url(./img/image2.jpg); 
            object-fit: contain;
        }
        .three{
            background-image: url(./img/image3.jpg); 
            object-fit: contain;
        }
        .four{
            background-image: url(./img/image4.jpg); 
            object-fit: contain;
        }
        .targeta{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        footer{
            width: 500px;
            background-color: rgb(255,201,14);
            height: 50px;
        }
        @media(min-width: 800px){
            header, nav, article, footer{
                width: 1200px;
                margin: auto;
            }
            header{
                justify-content: center;
            }
            .imatge{
                width: 250px;
                height: 300px;
            }
            section{display:flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;}
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>TÃ­tol</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul> 
    </nav>

    <article>
        <h2>H2</h2>
        <p>subtitle</p>
        <section>
            <div class="targeta">
                <div class="imatge one"></div>
                <p>Some more text. </p>
            </div>
            <div class="targeta">
                <div class="imatge two"></div>
                <p>Some more text. </p>
            </div>
            <div class="targeta ">
                <div class="imatge three"></div>
                <p>Some more text. </p>
            </div>
            <div class="targeta ">
                <div class="imatge four"></div>
                <p>Some more text. </p>
            </div>
        </section>
    </article>

    <footer>Footer</footer>
    
</body>
</html>
