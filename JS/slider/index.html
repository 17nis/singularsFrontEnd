<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Slider</title>
</head>
<body>

  <div class="cont">
    <h1>Slider: nº Imatges fixa</h1>
    <section>
      <button id="previous">&lt;</button>
      <div class="slider1Window">
        <div class="slider1">
            <img src="denhaag.jpg" alt="Den Haag">
            <img src="bcn.jpg" alt="Barcelona">
            <img src="cadiz.jpg" alt="Cadiz">
            <img src="sunset.jpg" alt="Sunset">
        </div>
      </div>
      <button id="next">></button>
    </section>
  </div>

  <!-- SLIDER 2 -->

  <div class="cont">
    <h1>Slider 2: nº Imatges variable</h1>
    <section>
      <button id="previous2">&lt;</button>
      <div class="slider2Window">
        <div class="slider2">
            <img class="img2" src="denhaag.jpg" alt="Den Haag">
            <img class="img2" src="bcn.jpg" alt="Barcelona">
            <img class="img2" src="cadiz.jpg" alt="Cadiz">
            <img class="img2" src="sunset.jpg" alt="Sunset">
        </div>
      </div>
      <button id="next2">></button>
    </section>
  </div>

    <!-- SLIDER 3 -->

    <div class="cont">
      <h1>Slider 3: Animació</h1>
      <section>
        <button id="previous3">&lt;</button>
        <div class="slider3Window">
          <div class="slider3">
              <img class="img3" src="denhaag.jpg" alt="Den Haag">
              <img class="img3" src="bcn.jpg" alt="Barcelona">
              <img class="img3" src="cadiz.jpg" alt="Cadiz">
              <img class="img3" src="sunset.jpg" alt="Sunset">
          </div>
        </div>
        <button id="next3">></button>
      </section>
    </div>

     <!-- SLIDER 4 -->

     <div class="cont">
      <h1>Slider 4: Infinit</h1>
      <section>
        <button id="previous4">&lt;</button>
        <div class="slider4Window">
          <div class="slider4">
              <img class="img4" src="denhaag.jpg" alt="Den Haag">
              <img class="img4" src="bcn.jpg" alt="Barcelona">
              <img class="img4" src="cadiz.jpg" alt="Cadiz">
              <img class="img4" src="sunset.jpg" alt="Sunset">
          </div>
        </div>
        <button id="next4">></button>
      </section>
    </div>
  
  <script src="main.js"></script>

</body>
</html>
