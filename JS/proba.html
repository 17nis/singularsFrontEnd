<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        let nota = parseInt(prompt("Nota:"));
        console.log(nota);

        if(nota>0){
            console.log("positiu");
        }else{
            console.log("negatiu");
        }
        
        if(nota%2 == 0){
            console.log("parell");
        }else{
            console.log("imparell");
        }

        if(nota%5 == 0){
            console.log("multiple de 5");
        }else{
            console.log("no múltiple de 5");
        }
        
        if(nota%10 == 0){
            console.log("multiple de 10");
        }else{
            console.log("no múltiple de 10");
        }
    
        if(nota > 100){
            console.log("major de 100");
        }else{
            console.log("no major de 100");
        }
        // major de 100 o no



    </script>
</body>
</html>
