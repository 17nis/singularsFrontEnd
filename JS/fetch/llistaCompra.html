<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/llistaCompra.css">
  <title>Llista Compra</title>
</head>
<body>
  <h1>Shopping List</h1>

  <section>
    <input type="text" name="item" id="item" placeholder="item">
    <button id="add">Add item</button>
    <!-- <button id="refresh">Refresh list</button> -->
    <button id="delete">Delete list</button>
  </section>
  <section>
    <div class="miss"></div>
  </section>
  

  <script>

    const database = "https://singulars2020-prova-default-rtdb.firebaseio.com/";
    const extension = "llistaCompra"; 
    const miss = document.querySelector(".miss");
    const send = document.querySelector("#add");
    const refresh = document.querySelector("#refresh");
    const deleteList = document.querySelector("#delete");
    var item = document.querySelector("#item");

    send.addEventListener("click", ()=>{
      if(item.value){
        post(database, extension, item.value, miss);      
        item.value = '';
      }else{alert('Error: empty item')}
    });

    // refresh.addEventListener("click", ()=>{
    //   get(database, extension, miss);
    // });
        
    deleteList.addEventListener("click", () =>{
      eraseAll(database, extension, miss);
    });

  </script>
  <script src="functions.js"></script>
  
</body>
</html>
