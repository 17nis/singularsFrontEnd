<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // aquí el teu codi (ha de mostrar a la consola la taula de multiplicar del 3)
        for (let i = 0; i <= 10; i++) {
            console.log(`3 multiplicat per ${i} és ${3*i}`);            
        }
        console.log("-----------------------------");

    // bucle de 0 a 100 que avise con un alert() en el 50 y en el 100
        for (let i = 0; i <= 100; i++){
            if (i == 50){
                alert("Hemos llegado al 50")
            }else if (i== 100){
                alert("Hemos llegado a 100")
            }
            console.log(i);
        }

    // --- Bucle que nomes mostri el numeros parells del 0 al 20 ---
        console.log("-----------------------------");

        for(let i = 0; i<=20; i+=2){
            console.log(i);
        }

        console.log("-----------------------------");
    // recorre números muestra el seleccionado (con un prompt) de manera diferente (con CSS) en la consola
    let num = parseInt(prompt("selecciona un num del 1 al 10"));
        for(let i = 0; i<=10; i++){
            if (i == num){
                console.log(`%c${i}`,`color:green`);
            }else{
                console.log(`%c${i}`,`color:red`);
            }
        }

        console.log("-----------------------------");

        for (let i = 1; i <= 10; i++) {
            for(let j = 1; j<=10; j++){
                console.log(`${i} multiplicat per ${j} és ${i*j}`);   
            }
            console.log("----------------");         
        }
        console.log("-----------------------------");


        // recorre números y muestra el seleccionado (con un prompt) de manera diferente (con CSS) en la consola
        let i = 0;
        while(i<=20){
            if (i == num){
                console.log(`%c${i}`,`color:green`);
            }else{
                console.log(`%c${i}`,`color:red`);
            }
            i++;
        }
        
        
        // Tablas de multiplicar separadas (del 1 al 9)
        i= 1;
        while (i <= 10) {
            j=1;
            while (j<=10){
                console.log(`${i} multiplicat per ${j} és ${i*j}`);   
                j++;
            }
            console.log("----------------");       
            i++;  
        }
        console.log("-----------------------------");

        // muestra los números pares del 0 al 20
        i=0;
        while(i<=20){
            console.log(i);
            i +=2
        }

    </script>
</body>
</html>
